name: Daily Job Scrape

on:
  schedule:
    # 8:00 AM America/Toronto year-round
    # Standard Time (EST, UTC-5): 13:00 UTC
    - cron: '0 13 * * *'
    # Daylight Time (EDT, UTC-4): 12:00 UTC
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service_account.json from secret
        shell: bash
        env:
          GSHEETS_CREDS_JSON: ${{ secrets.GSHEETS_CREDS_JSON }}
        run: |
          if [ -z "$GSHEETS_CREDS_JSON" ]; then
            echo "GSHEETS_CREDS_JSON secret is missing"; exit 1
          fi
          # Write JSON exactly as provided (no extra quotes/newlines)
          printf '%s' "$GSHEETS_CREDS_JSON" > service_account.json
          python -c "import json; json.load(open('service_account.json')); print('âœ… service_account.json written and valid')"

      - name: Run scraper
        env:
          SHEET_URL: ${{ secrets.SHEET_URL }}
          GSHEETS_CREDS_PATH: service_account.json
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          MAIL_APP_PASSWORD: ${{ secrets.MAIL_APP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          python job_scraper.py