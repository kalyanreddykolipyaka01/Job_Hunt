name: Daily Job Scrape

on:
  schedule:
    # 8:00 AM America/Toronto ~ 13:00 UTC (adjust for DST as needed)
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service_account.json from secret
        shell: bash
        env:
          GSHEETS_CREDS_JSON: ${{ secrets.GSHEETS_CREDS_JSON }}
        run: |
          if [ -z "$GSHEETS_CREDS_JSON" ]; then
            echo "GSHEETS_CREDS_JSON secret is missing"; exit 1
          fi
          cat > service_account.json <<'JSON'
${GSHEETS_CREDS_JSON}
JSON
          python - <<'PY'
import json, sys
try:
    json.load(open('service_account.json'))
    print('✅ service_account.json is valid JSON')
except Exception as e:
    print('❌ Invalid service_account.json:', e)
    sys.exit(1)
PY

      - name: Run scraper
        env:
          SHEET_URL: ${{ secrets.SHEET_URL }}
          GSHEETS_CREDS_PATH: service_account.json
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          MAIL_APP_PASSWORD: ${{ secrets.MAIL_APP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          python job_scraper.py